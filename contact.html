<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <header>
        <div class="container">
            <h1 class="headfont" id="name">Ryan Thomas</h1>
            <nav class="otherfont">
                <a href="index.html" id="about">About</a>
                <a href="portfolio.html" id="portfolio">Portfolio</a>
                <a href="contact.html" id="contact">Contact</a>


            </nav>
        </div>



    </header>





    <div class="container" id="main">
        <h2 class="headfont">Contact</h2>
        <section class="otherfont" id="maincontent">
            <div class="contactform">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="namebox" name="name" placeholder="John Smith">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder=""></textarea>
                    <input type="submit" value="Submit">
                </form>

            </div>

        </section>
    </div>
    <div class="push"></div>
    <footer>
        <p style="margin-top: 40px;">Copyright &copy;</p>
    </footer>
</body>


</html>
